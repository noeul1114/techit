{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}


<div class="my-5 text-center">

    <div class="my-5">
        <h1>
            Quit : {{ target_user.username }}
        </h1>
    </div>

    <div style="max-width: 900px; margin: auto">
        <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-danger rounded-pill px-4 my-5"
                    type="submit">
                Submit
            </button>
        </form>
    </div>

</div>


{% endblock %}
